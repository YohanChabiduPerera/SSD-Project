# Project identification
sonar.projectKey=YohanChabiduPerera_SSD-Group-Project   # Use the project key from SonarCloud
sonar.organization=yohanchabiduperera  # Your organization name on SonarCloud

# Project metadata
sonar.projectName=SSD-Project
sonar.projectVersion=1.0

# Paths to sources and tests
sonar.sources=src
sonar.tests=src

# Define patterns for test files (if applicable)
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.spec.js

# Exclude node_modules
sonar.exclusions=**/node_modules/**

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Coverage report paths (if applicable)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
